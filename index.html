<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header-content">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <section class="add-task-section">
      <h1 class="add-task__title">
        <label for="new-task" class="add-task__label">Add Item</label>
      </h1>
      <div class="add-task__form">
        <input id="new-task" class="add-task__input" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="incompleted-task-section">
      <h2 class="section-name">Todo</h2>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="edit-task__label">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="edit-task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
    <section class="completed-task-section">
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="edit-task__label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
